<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="pa">
        <div class="card">
          <div class="image">
            <img src="images/image-header-desktop.jpg" alt="" />
            <img src="images/image-header-mobile.jpg" alt="" />
          </div>
          <div class="content">
            <h1 class="text1">
              Get <span class="koki">insights </span>that help your business
              grow.
            </h1>
            <p class="text2">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="numbers">
              <div class="num1 text2">
                <span class="stat">10k+</span>
                <span class="stat-p">companies</span>
              </div>
              <div class="num2 text2">
                <span class="stat">314</span>
                <span class="stat-p">templates</span>
              </div>
              <div class="num3 text2">
                <span class="stat">12m+</span>
                <span class="stat-p">queries</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
